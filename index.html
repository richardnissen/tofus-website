<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofu's Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./images/logo.jpg" alt="logo">
        <ul>
            <li><a href="">Information</a></li>
            <li><a href="">Pictures</a></li>
            <li><a href="">About</a></li>
        </ul>
    </div>
    <div class="middle">
        <div class="hero">
            <div class="left">
                <h1>Welcome to Tofu's Website!</h1>
                <p>Tofu is an 8 month old maltese puppy that lives with me

                </p>

            <div class="right">
                <img src="./images/tofu-center.jpg" alt="Tofu on our couch">

        <div class="cardcontainer">
            <div class="card">
                <img src="./images/tofu1.jpg" alt="Tofu looking up at you">

            <div class="card">
                <img src="./images/tofu2.jpg" alt="Fancy Tofu">

            </div><div class="card">
                <img src="./images/tofu3.jpg" alt="Hiding Tofu">

            </div><div class="card">
                <img src="./images/tofu4.jpg" alt="Sleeping Tofu">

            </div>
            
        </div>

    </div>
